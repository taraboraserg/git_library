<!DOCTYPE html>
<html lang="en" xmlns = "http://www.w3.org/1999/xhtml" xmlns:th = "http://www.thymeleaf.org" />
<html lang="en" xmlns = "http://www.w3.org/1999/xhtml" xmlns:th = "http://www.thymeleaf.org"  class="no-js" >
<html lang="en">
<head>
    <title>Книжный каталог</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="indexx.html">Книжный каталог</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="indexx.html">Главная</a></li>
            <li><a href="#">Контакты</a></li>
            <li><a href="#">О нас</a></li>
        </ul>
        <form class="navbar-form navbar-left" action="/action_page.php">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Поиск" name="search">
                <div class="input-group-btn">
                    <button class="btn btn-default" type="submit">
                        <i class="glyphicon glyphicon-search"></i>
                    </button>
                </div>
            </div>
        </form>
        <ul class="nav navbar-nav navbar-right">
            <li>
                <a href="signup.html">
                    <span class="glyphicon glyphicon-user"></span> Sign Up
                </a>
            </li>
            <li><a href="login.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <h2>Создание книги</h2>
    <form action="#" th:action="@{/book/create}" th:object="${book}" method="post" class="m-t" role="form">
        <div class="form-group">
            <label>Название книги:</label>
            <input type="text" class="form-control" style="width:600px;"  placeholder="Введите название книги" name="firstName" th:field="*{bookName}">
        </div>
        <div class="form-group">
            <label>Автор книги:</label>
            <input type="text" class="form-control" style="width:600px;"  placeholder="Введите автора книги" name="lastName" th:field="*{bookAuthor}">
        </div>
        <div class="form-group">
            <label>Жанр:</label>
            <input type="text" class="form-control" style="width:600px;"  placeholder="Введите жанр" name="lastName" th:field="*{bookCategory}">
        </div>
        <div class="form-group">
            <label>Страниц:</label>
            <input type="text" class="form-control" style="width:600px;"  placeholder="Введите кол-во страниц" name="lastName" th:field="*{pages}">
        </div>
        <div class="form-group">
            <label>Дата издания:</label>
            <input type="date" class="form-control" style="width:600px;"  th:field="*{publisherDate}">
        </div>
        <div class="form-group">
            <label>Издатель:</label>
            <input type="text" class="form-control" style="width:600px;"  placeholder="Введите издателя" name="lastName" th:field="*{publisher}">
        </div>
        <div class="form-group">
            <p><b>Описание:</b></p>
            <textarea name="message" class="form--group" style="width:600px; height:200px;"  th:field="*{description}"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Отправить</button>
    </form>
</div>

</body>
</html>
