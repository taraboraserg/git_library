<!DOCTYPE html>
<html lang="en" xmlns = "http://www.w3.org/1999/xhtml" xmlns:th = "http://www.thymeleaf.org" />
<html lang="en" xmlns = "http://www.w3.org/1999/xhtml" xmlns:th = "http://www.thymeleaf.org"  class="no-js" >
<html lang="en">
<head>
    <title>Книжный каталог</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
body {font-family: Arial;}

/* Style the tab */
.tab {
    overflow: hidden;
    border: 1px solid #ccc;
    background-color: #f1f1f1;
}

/* Style the buttons inside the tab */
.tab button {
    background-color: inherit;
    float: left;
    border: none;
    outline: none;
    cursor: pointer;
    padding: 14px 16px;
    transition: 0.3s;
    font-size: 17px;
}

/* Change background color of buttons on hover */
.tab button:hover {
    background-color: #ddd;
}

/* Create an active/current tablink class */
.tab button.active {
    background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
    display: none;
    padding: 6px 12px;
    border: 1px solid #ccc;
    border-top: none;
}
</style>
</head>

<body>

<div class="tab">
    <button class="tablinks" onclick="opentab(event, 'Authors')">Authors</button>
    <button class="tablinks" onclick="opentab(event, 'Books')">Books</button>
    <button class="tablinks" onclick="opentab(event, 'Category')">Category</button>
    <button class="tablinks" onclick="opentab(event, 'Login')">Login</button>

<form class="navbar-form navbar-left" action="/action_page.php">
    <div class="input-group">
        <input type="text" class="form-control" placeholder="Поиск" name="search">
        <div class="input-group-btn">
            <button class="btn btn-default" type="submit">
                <i class="glyphicon glyphicon-search"></i>
            </button>
        </div>
    </div>
</form>
</div>
<!-- Tab content -->
<div id="Authors" class="tabcontent">
    <h3>Authors</h3>
    <form action="#" th:action="@{/author/create}" th:object="${author}" method="post" class="m-t" role="form">
        <div class="form-group">
            <label>Имя автора:</label>
            <input type="text" class="form-control" style="width:600px;"  placeholder="Enter first name" name="firstName" th:field="*{authorFirstName}">
        </div>
        <div class="form-group">
            <label>Фамилия автора:</label>
            <input type="text" class="form-control" style="width:600px;"  placeholder="Enter last name" name="lastName" th:field="*{authorLastName}">
        </div>
        <div class="form-group">
            <label>Дата рождения:</label>
            <input type="date" class="form-control" style="width:600px;"  th:field="*{date}">
        </div>
        <div class="form-group">
            <p><b>Описание:</b></p>
            <textarea name="message" class="form--group" style="width:600px; height:200px;"  th:field="*{description}"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Отправить</button>
    </form>
</div>

<div id="Books" class="tabcontent">
    <h3>Books</h3>
    <form action="#" th:action="@{/book/create}" th:object="${book}" method="post" class="m-t" role="form">
        <div class="form-group">
            <label>Название книги:</label>
            <input type="text" class="form-control" style="width:600px;"  placeholder="Введите название книги" name="firstName" th:field="*{bookName}">
        </div>
        <div class="form-group">
            <label>Автор книги:</label>
            <input type="text" class="form-control" style="width:600px;"  placeholder="Введите автора книги" name="lastName" th:field="*{bookAuthor}">
        </div>
        <div class="form-group">
            <label>Жанр:</label>
            <input type="text" class="form-control" style="width:600px;"  placeholder="Введите жанр" name="lastName" th:field="*{bookCategory}">
        </div>
        <div class="form-group">
            <label>Страниц:</label>
            <input type="text" class="form-control" style="width:600px;"  placeholder="Введите кол-во страниц" name="lastName" th:field="*{pages}">
        </div>
        <div class="form-group">
            <label>Дата издания:</label>
            <input type="date" class="form-control" style="width:600px;"  th:field="*{publisherDate}">
        </div>
        <div class="form-group">
            <label>Издатель:</label>
            <input type="text" class="form-control" style="width:600px;"  placeholder="Введите издателя" name="lastName" th:field="*{publisher}">
        </div>
        <div class="form-group">
            <p><b>Описание:</b></p>
            <textarea name="message" class="form--group" style="width:600px; height:200px;"  th:field="*{description}"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Отправить</button>
    </form>
</div>

<div id="Category" class="tabcontent">
    <h3>Category</h3>
        <form action="#" th:action="@{/category/create}" th:object="${category}" method="post" class="m-t" role="form">
            <div class="form-group">
                <label>Имя категории:</label>
                <input type="text" class="form-control" style="width:600px;" placeholder="Enter category name" name="firstName" th:field="*{categoryName}">
            </div>
            <div class="form-group">
                <p><b>Описание:</b></p>
                <textarea name="message" class="form--group" style="width:600px; height:200px;"  th:field="*{description}"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Отправить</button>
        </form>
</div>
<div id="Login" class="tabcontent">   <form action="#" th:action="@{/user/login}" th:object="${login}" method="post" class="m-t" role="form">
    <div class="form-group">
        <label for="email">Имя Пользователя:</label>
        <input type="email" class="form-control" id="email" style="width:600px;" placeholder="Введите Имя" name="email" th:field="*{email}">
    </div>
    <div class="form-group">
        <label for="pwd">Пароль:</label>
        <input type="password" class="form-control" id="pwd" style="width:600px;" placeholder="Введите пароль" name="pwd" th:field="*{password}">
    </div>
    <div class="checkbox">
        <label><input type="checkbox" name="remember"> Запомнить меня</label>
    </div>
    <button type="submit" class="btn btn-primary">Отправить</button>
</form>
</div>
<script>
function opentab(evt, category) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(category).style.display = "block";
    evt.currentTarget.className += " active";
}
</script>
</body>
</html>
